<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Form
        </title>
    </head>
    <body>

        <section class="form">
            <div id="displayError"></div>
            <form name="form__elem" action="#">
                <div class="input_wrapper">
                    <label for="firstName">
                        First name
                    </label>

                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error">
                        Enter your first Name
                    </span>
                </div>

                <div class="input_wrapper">
                    <label for="lastName">
                        Last name
                    </label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error">
                        Enter your last name
                    </span>
                </div>


                <div class="input_wrapper">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email" required>
                    <span class="error">
                        Enter your Email ID
                    </span>
                </div>

                <div class="input_wrapper">
                    <label for="phoneNo">
                        Phone number
                    </label>
                    <input type="number" id="phoneNo" name="phoneNo" required maxlength="10">
                    <span class="error">
                        Enter your Contact No.
                    </span>
                </div>
                <div class="input_wrapper">
                    <label for="password">
                        Password
                    </label>

                    <input type="password" id="password" name="password" required>
                    <span class="error">
                        Enter your password
                    </span>

                </div>
                <button type="button" id="btn__primary" name="button">
                    SUBMIT
                </button>
            </form>
        </section>
    <script defer src="bundle.js"></script></body>
</html>
